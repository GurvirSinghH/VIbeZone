<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Music - VibeZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .upload-area.drag-over {
            border-color: #4f46e5;
            background-color: rgba(79, 70, 229, 0.1);
        }
        .file-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .progress-bar-bg {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .progress-bar {
            background-color: #4f46e5;
            transition: width 0.5s ease;
        }
        .cta-button {
            transition: all 0.3s ease;
        }
        .cta-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.6);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="sticky top-0 left-0 right-0 z-50 bg-black/50 backdrop-blur-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                <a href="./music_player_homepage.html" class="text-xl font-bold text-white">VibeZone</a>
            </div>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="./explore.html" class="text-neutral-300 hover:text-white transition-colors">Explore</a>
                <a href="#" class="text-white font-semibold">Upload</a>
                <a href="#" class="text-neutral-300 hover:text-white transition-colors">My Library</a>
            </nav>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <img src="https://i.pravatar.cc/40?img=3" alt="User Avatar" class="w-8 h-8 rounded-full">
                    <span class="text-white font-medium">Chen W.</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <!-- Upload Section -->
        <section class="max-w-4xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-8">Upload Your Music</h1>

            <!-- Drag and Drop Area -->
            <div id="upload-area" class="upload-area rounded-lg p-8 md:p-16 text-center cursor-pointer">
                <input type="file" id="file-input" multiple accept=".mp3,.wav,.flac,.m4a" class="hidden">
                <div class="flex flex-col items-center text-neutral-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mb-4"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    <p class="text-lg font-semibold">Drag & drop files here</p>
                    <p class="text-neutral-500">or</p>
                    <button id="browse-btn" class="mt-2 bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-2 px-5 rounded-lg cta-button">Browse Files</button>
                    <p class="text-xs text-neutral-600 mt-4">Supported formats: MP3, WAV, FLAC, M4A</p>
                </div>
            </div>

            <!-- Upload Queue -->
            <div id="upload-queue" class="mt-8">
                <h2 class="text-2xl font-bold text-white mb-4">Upload Queue (<span id="file-count">0</span>)</h2>
                <div id="file-list" class="space-y-4">
                    <!-- File items will be dynamically inserted here -->
                     <div id="empty-queue-message" class="text-center py-8 text-neutral-500">
                        <p>Your selected files will appear here.</p>
                    </div>
                </div>
            </div>

            <!-- Upload Controls -->
            <div id="upload-controls" class="mt-8 flex justify-end items-center hidden">
                 <p id="upload-status" class="text-neutral-400 mr-4"></p>
                 <button id="start-upload-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-8 rounded-lg cta-button disabled:bg-neutral-600 disabled:cursor-not-allowed">
                    Start Upload
                </button>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const browseBtn = document.getElementById('browse-btn');
            const fileList = document.getElementById('file-list');
            const emptyQueueMessage = document.getElementById('empty-queue-message');
            const uploadControls = document.getElementById('upload-controls');
            const startUploadBtn = document.getElementById('start-upload-btn');
            const fileCountSpan = document.getElementById('file-count');
            const uploadStatus = document.getElementById('upload-status');

            let filesToUpload = [];

            // Trigger file input when browse button is clicked
            browseBtn.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('click', (e) => {
                if(e.target === uploadArea) fileInput.click();
            });

            // Drag and drop event listeners
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.add('drag-over'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('drag-over'), false);
            });

            uploadArea.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFileSelect, false);

            function handleDrop(e) {
                let dt = e.dataTransfer;
                let files = dt.files;
                handleFiles(files);
            }
            
            function handleFileSelect(e) {
                let files = e.target.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                [...files].forEach(file => {
                    // Check for duplicate files
                    if (!filesToUpload.some(f => f.name === file.name && f.size === file.size)) {
                        filesToUpload.push(file);
                    }
                });
                renderFileList();
            }

            function renderFileList() {
                fileList.innerHTML = ''; // Clear the list
                if (filesToUpload.length === 0) {
                    fileList.appendChild(emptyQueueMessage);
                    uploadControls.classList.add('hidden');
                } else {
                    emptyQueueMessage.remove();
                    uploadControls.classList.remove('hidden');
                    filesToUpload.forEach((file, index) => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item p-4 rounded-lg flex flex-wrap items-center gap-4';
                        fileItem.innerHTML = `
                            <div class="flex-grow min-w-[200px]">
                                <input type="text" value="${file.name.split('.').slice(0, -1).join('.')}" class="w-full bg-transparent text-white font-semibold focus:outline-none border-b border-transparent focus:border-indigo-500">
                                <p class="text-sm text-neutral-400">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                            </div>
                            <div class="flex-grow min-w-[150px]">
                                <input type="text" placeholder="Artist Name" class="w-full bg-transparent text-neutral-300 placeholder-neutral-500 focus:outline-none border-b border-transparent focus:border-indigo-500">
                            </div>
                            <div class="w-full md:w-auto flex-grow-[2] min-w-[200px]">
                                <div class="progress-bar-bg w-full h-2 rounded-full overflow-hidden">
                                    <div class="progress-bar h-full" style="width: 0%;"></div>
                                </div>
                            </div>
                            <button data-index="${index}" class="remove-btn text-neutral-500 hover:text-red-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        `;
                        fileList.appendChild(fileItem);
                    });
                }
                updateFileCount();
            }
            
            function updateFileCount() {
                fileCountSpan.textContent = filesToUpload.length;
            }

            // Handle file removal
            fileList.addEventListener('click', (e) => {
                const removeButton = e.target.closest('.remove-btn');
                if (removeButton) {
                    const indexToRemove = parseInt(removeButton.dataset.index, 10);
                    filesToUpload.splice(indexToRemove, 1);
                    renderFileList();
                }
            });

            // Handle upload process
            startUploadBtn.addEventListener('click', () => {
                if (filesToUpload.length === 0) return;

                startUploadBtn.disabled = true;
                startUploadBtn.textContent = 'Uploading...';
                
                // This is a mock upload process
                let uploadedCount = 0;
                const totalFiles = filesToUpload.length;
                uploadStatus.textContent = `Uploading 0 / ${totalFiles}`;

                const fileItems = fileList.querySelectorAll('.file-item');
                fileItems.forEach((item, index) => {
                    const progressBar = item.querySelector('.progress-bar');
                    let width = 0;
                    const interval = setInterval(() => {
                        if (width >= 100) {
                            clearInterval(interval);
                            uploadedCount++;
                            uploadStatus.textContent = `Uploading ${uploadedCount} / ${totalFiles}`;
                            if (uploadedCount === totalFiles) {
                                uploadStatus.textContent = `Upload Complete!`;
                                startUploadBtn.textContent = 'Done';
                            }
                        } else {
                            width++;
                            progressBar.style.width = width + '%';
                        }
                    }, 20); // Adjust speed of mock upload
                });
            });
            
            renderFileList(); // Initial render
        });
    </script>

</body>
</html>
