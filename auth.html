<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - VibeZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        .auth-container {
            background-color: #121212;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input {
            background-color: #181818;
            border: 1px solid #333;
        }
        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5);
        }
        .cta-button {
            transition: all 0.3s ease;
        }
        .cta-button:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.6);
        }
        .social-btn {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }
        .social-btn:hover {
             background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center bg-dots-pattern p-4">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <a href="./music_player_homepage.html" class="inline-flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                <h1 class="text-3xl font-bold text-white">VibeZone</h1>
            </a>
        </div>

        <!-- Auth Container -->
        <div class="auth-container w-full max-w-md rounded-2xl p-8 shadow-2xl">
            
            <!-- Login Form (Visible by default) -->
            <div id="login-form">
                <h2 class="text-2xl font-bold text-white text-center mb-1">Welcome Back!</h2>
                <p class="text-center text-neutral-400 mb-6">Log in to continue to VibeZone.</p>
                
                <form>
                    <div class="space-y-4">
                        <div>
                            <label for="login-email" class="text-sm font-medium text-neutral-300">Email</label>
                            <input type="email" id="login-email" name="email" class="form-input w-full mt-1 p-3 rounded-lg focus:outline-none" placeholder="you@example.com">
                        </div>
                        <div>
                            <label for="login-password" class="text-sm font-medium text-neutral-300">Password</label>
                            <input type="password" id="login-password" name="password" class="form-input w-full mt-1 p-3 rounded-lg focus:outline-none" placeholder="••••••••">
                        </div>
                    </div>
                    <a href="#" class="text-sm text-indigo-400 hover:underline mt-3 block text-right">Forgot password?</a>
                    <button type="submit" class="cta-button w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg mt-6">
                        Log In
                    </button>
                </form>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-neutral-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-[#121212] text-neutral-500">OR</span>
                    </div>
                </div>

                <div class="space-y-3">
                     <button class="social-btn w-full flex items-center justify-center p-3 rounded-lg">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.37,44,30.038,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                        Continue with Google
                    </button>
                </div>
                
                <p class="mt-8 text-center text-sm text-neutral-400">
                    Don't have an account? 
                    <button id="show-signup" class="font-semibold text-indigo-400 hover:underline">Sign up</button>
                </p>
            </div>

            <!-- Signup Form (Hidden by default) -->
            <div id="signup-form" class="hidden">
                <h2 class="text-2xl font-bold text-white text-center mb-1">Create Account</h2>
                <p class="text-center text-neutral-400 mb-6">Join VibeZone to start listening.</p>
                
                <form>
                    <div class="space-y-4">
                        <div>
                            <label for="signup-name" class="text-sm font-medium text-neutral-300">Full Name</label>
                            <input type="text" id="signup-name" name="name" class="form-input w-full mt-1 p-3 rounded-lg focus:outline-none" placeholder="Chen Wang">
                        </div>
                        <div>
                            <label for="signup-email" class="text-sm font-medium text-neutral-300">Email</label>
                            <input type="email" id="signup-email" name="email" class="form-input w-full mt-1 p-3 rounded-lg focus:outline-none" placeholder="you@example.com">
                        </div>
                        <div>
                            <label for="signup-password" class="text-sm font-medium text-neutral-300">Password</label>
                            <input type="password" id="signup-password" name="password" class="form-input w-full mt-1 p-3 rounded-lg focus:outline-none" placeholder="••••••••">
                        </div>
                    </div>
                    <button type="submit" class="cta-button w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg mt-6">
                        Create Account
                    </button>
                </form>

                <p class="mt-6 text-center text-xs text-neutral-500">
                    By signing up, you agree to our <a href="#" class="underline hover:text-indigo-400">Terms of Service</a>.
                </p>

                <p class="mt-6 text-center text-sm text-neutral-400">
                    Already have an account? 
                    <button id="show-login" class="font-semibold text-indigo-400 hover:underline">Log in</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showSignupBtn = document.getElementById('show-signup');
            const showLoginBtn = document.getElementById('show-login');

            showSignupBtn.addEventListener('click', () => {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            });

            showLoginBtn.addEventListener('click', () => {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
